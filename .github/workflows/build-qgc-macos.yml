name: Build QGC - macOS

on:
  push:
    branches:
      - main
      - master
      - 'release/*'
    tags:
      - 'v*'
    paths:
      - 'qgc/**'
      - '.github/workflows/build-qgc-macos.yml'
      - '.github/build-config.json'
  pull_request:
    paths:
      - 'qgc/**'
      - '.github/workflows/build-qgc-macos.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  attestations: write

env:
  QGC_SOURCE_DIR: qgc/qgroundcontrol

jobs:
  build:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 120

    strategy:
      matrix:
        build_type: [Release]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Read build config
        id: config
        run: |
          CONFIG_FILE=".github/build-config.json"
          echo "qt_version=$(jq -r '.qt_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "qt_modules=$(jq -r '.qt_modules' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "xcode_version=$(jq -r '.xcode_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "ccache_version=$(jq -r '.ccache_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "ccache_max_size=$(jq -r '.ccache_max_size' $CONFIG_FILE)" >> $GITHUB_OUTPUT

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.9'

      - name: Create build directory
        run: mkdir -p "$RUNNER_TEMP/build"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ steps.config.outputs.xcode_version }}

      - name: Install Dependencies (include GStreamer)
        working-directory: ${{ env.QGC_SOURCE_DIR }}/tools/setup
        run: sh install-dependencies-macos.sh

      - name: Setup Build Cache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: macos-clang_64-${{ matrix.build_type }}
          restore-keys: |
            macos-clang_64
            macos-
          max-size: ${{ steps.config.outputs.ccache_max_size }}
          verbose: 2
          save: ${{ github.event_name != 'pull_request' }}

      - name: Cache CPM Modules
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/build/cpm_modules
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('qgc/**/CMakeLists.txt', 'qgc/**/*.cmake') }}
          restore-keys: ${{ github.workflow }}-cpm-modules-

      - name: Install Qt ${{ steps.config.outputs.qt_version }}
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: mac
          target: desktop
          arch: clang_64
          dir: ${{ runner.temp }}
          modules: ${{ steps.config.outputs.qt_modules }}
          setup-python: false
          cache: true

      - name: CMake configure
        working-directory: ${{ runner.temp }}/build
        run: |
          ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }}/${{ env.QGC_SOURCE_DIR }} -B . -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DQGC_STABLE_BUILD=${{ (github.ref_type == 'tag' || contains(github.ref, 'release')) && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Import Code Signing Certificate
        if: github.event_name != 'pull_request' && env.MACOS_CERT_P12_BASE64 != ''
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.MACOS_CERT_P12_PASSWORD }}
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}

      - name: Create DMG
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}
        env:
          QGC_MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          QGC_MACOS_NOTARIZATION_USERNAME: ${{ secrets.MACOS_NOTARIZATION_USERNAME }}
          QGC_MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          QGC_MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}

      - name: Rename artifact
        working-directory: ${{ runner.temp }}/build
        run: |
          if [ -f "QGroundControl.dmg" ]; then
            mv QGroundControl.dmg DroneGuidance-QGC-macOS.dmg
          elif [ -f "Custom-QGroundControl.dmg" ]; then
            mv Custom-QGroundControl.dmg DroneGuidance-QGC-macOS.dmg
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DroneGuidance-QGC-macOS
          path: ${{ runner.temp }}/build/DroneGuidance-QGC-macOS.dmg
          if-no-files-found: warn
