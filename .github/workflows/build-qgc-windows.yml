name: Build QGC - Windows

on:
  push:
    branches:
      - main
      - master
      - 'release/*'
    tags:
      - 'v*'
    paths:
      - 'qgc/**'
      - '.github/workflows/build-qgc-windows.yml'
      - '.github/build-config.json'
  pull_request:
    paths:
      - 'qgc/**'
      - '.github/workflows/build-qgc-windows.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  attestations: write

env:
  QGC_SOURCE_DIR: qgc/qgroundcontrol

jobs:
  build:
    name: Build Windows ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            host: windows
            arch: win64_msvc2022_64
            build_type: Release
            package: DroneGuidance-QGC-Windows-AMD64

    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Read build config
        id: config
        shell: bash
        run: |
          CONFIG_FILE=".github/build-config.json"
          echo "qt_version=$(jq -r '.qt_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "qt_modules=$(jq -r '.qt_modules' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "gstreamer_windows_version=$(jq -r '.gstreamer_windows_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "ccache_version=$(jq -r '.ccache_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "ccache_max_size=$(jq -r '.ccache_max_size' $CONFIG_FILE)" >> $GITHUB_OUTPUT

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.9'

      - name: Create build directory
        shell: bash
        run: mkdir -p "$RUNNER_TEMP/build"

      - name: Install GStreamer
        shell: pwsh
        run: |
          ${{ env.QGC_SOURCE_DIR }}/tools/setup/install-dependencies-windows.ps1 `
            -GStreamerVersion ${{ steps.config.outputs.gstreamer_windows_version }} `
            -SkipVulkan

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Set sccache env
        shell: bash
        run: echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"

      - name: Setup Build Cache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: windows-${{ matrix.arch }}-${{ matrix.build_type }}
          restore-keys: |
            windows-${{ matrix.arch }}
            windows-
          max-size: ${{ steps.config.outputs.ccache_max_size }}
          verbose: 2
          save: ${{ github.event_name != 'pull_request' }}

      - name: Cache CPM Modules
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/build/cpm_modules
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('qgc/**/CMakeLists.txt', 'qgc/**/*.cmake') }}
          restore-keys: ${{ github.workflow }}-cpm-modules-

      - name: Install Qt ${{ steps.config.outputs.qt_version }}
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: ${{ matrix.host }}
          target: desktop
          arch: ${{ matrix.arch }}
          dir: ${{ runner.temp }}
          modules: ${{ steps.config.outputs.qt_modules }}
          setup-python: false
          cache: true

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: |
          ${{ env.QT_ROOT_DIR }}\bin\qt-cmake -S ${{ github.workspace }}/${{ env.QGC_SOURCE_DIR }} -B . -G Ninja ^
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ^
            -DQGC_STABLE_BUILD=${{ (github.ref_type == 'tag' || contains(github.ref, 'release')) && 'ON' || 'OFF' }} ^
            -DQGC_ENABLE_GST_VIDEOSTREAMING=ON

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Create Installer
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: Rename artifact
        shell: bash
        working-directory: ${{ runner.temp }}/build
        run: |
          if [ -f "QGroundControl-installer.exe" ]; then
            mv QGroundControl-installer.exe ${{ matrix.package }}.exe
          elif [ -f "Custom-QGroundControl-installer.exe" ]; then
            mv Custom-QGroundControl-installer.exe ${{ matrix.package }}.exe
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}
          path: ${{ runner.temp }}/build/${{ matrix.package }}.exe
          if-no-files-found: warn
