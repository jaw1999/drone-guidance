name: Build QGC - Linux

on:
  push:
    branches:
      - main
      - master
      - 'release/*'
    tags:
      - 'v*'
    paths:
      - 'qgc/**'
      - '.github/workflows/build-qgc-linux.yml'
      - '.github/build-config.json'
  pull_request:
    paths:
      - 'qgc/**'
      - '.github/workflows/build-qgc-linux.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  attestations: write

env:
  QGC_SOURCE_DIR: qgc/qgroundcontrol

jobs:
  build:
    name: Build Linux ${{ matrix.arch_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            package: DroneGuidance-QGC-Linux-x86_64
            host: linux
            arch: linux_gcc_64
            arch_name: x86_64
            build_type: Release

    defaults:
      run:
        shell: bash

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          fetch-tags: true

      - name: Read build config
        id: config
        run: |
          CONFIG_FILE=".github/build-config.json"
          echo "qt_version=$(jq -r '.qt_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "qt_modules=$(jq -r '.qt_modules' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "ccache_version=$(jq -r '.ccache_version' $CONFIG_FILE)" >> $GITHUB_OUTPUT
          echo "ccache_max_size=$(jq -r '.ccache_max_size' $CONFIG_FILE)" >> $GITHUB_OUTPUT

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.9'

      - name: Create build directory
        run: mkdir -p "$RUNNER_TEMP/build"

      - name: Install Dependencies
        run: |
          chmod a+x ./${{ env.QGC_SOURCE_DIR }}/tools/setup/install-dependencies-debian.sh
          sudo ./${{ env.QGC_SOURCE_DIR }}/tools/setup/install-dependencies-debian.sh

      - name: Cache ccache binary
        id: ccache-binary
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/ccache
          key: ccache-binary-${{ steps.config.outputs.ccache_version }}-linux-x86_64

      - name: Install ccache
        if: steps.ccache-binary.outputs.cache-hit != 'true'
        run: |
          set -e
          wget --quiet --tries=3 --waitretry=5 https://github.com/ccache/ccache/releases/download/v${{ steps.config.outputs.ccache_version }}/ccache-${{ steps.config.outputs.ccache_version }}-linux-x86_64.tar.xz
          tar -xf ccache-${{ steps.config.outputs.ccache_version }}-linux-x86_64.tar.xz
          sudo make -C ccache-${{ steps.config.outputs.ccache_version }}-linux-x86_64 install

      - name: Setup Build Cache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: linux-${{ matrix.arch }}-${{ matrix.build_type }}
          restore-keys: |
            linux-${{ matrix.arch }}
            linux-
          max-size: ${{ steps.config.outputs.ccache_max_size }}
          verbose: 2
          save: ${{ github.event_name != 'pull_request' }}

      - name: Cache CPM Modules
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/build/cpm_modules
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('qgc/**/CMakeLists.txt', 'qgc/**/*.cmake') }}
          restore-keys: ${{ github.workflow }}-cpm-modules-

      - name: Install Qt ${{ steps.config.outputs.qt_version }}
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ steps.config.outputs.qt_version }}
          host: ${{ matrix.host }}
          target: desktop
          arch: ${{ matrix.arch }}
          dir: ${{ runner.temp }}
          modules: ${{ steps.config.outputs.qt_modules }}
          setup-python: false
          cache: true

      - name: Configure
        working-directory: ${{ runner.temp }}/build
        run: |
          ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -S ${{ github.workspace }}/${{ env.QGC_SOURCE_DIR }} -B . -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DQGC_STABLE_BUILD=${{ (github.ref_type == 'tag' || contains(github.ref, 'release')) && 'ON' || 'OFF' }}

      - name: Build
        working-directory: ${{ runner.temp }}/build
        run: cmake --build . --target all --config ${{ matrix.build_type }} --parallel

      - name: Verify Executable
        working-directory: ${{ runner.temp }}/build/${{ matrix.build_type }}
        run: xvfb-run -a ./QGroundControl --simple-boot-test || true

      - name: Create AppImage
        working-directory: ${{ runner.temp }}/build
        run: cmake --install . --config ${{ matrix.build_type }}

      - name: Rename artifact
        working-directory: ${{ runner.temp }}/build
        run: |
          # Find the AppImage file (could be QGroundControl or Custom-QGroundControl)
          APPIMAGE=$(find . -maxdepth 1 -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            mv "$APPIMAGE" ${{ matrix.package }}.AppImage
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}
          path: ${{ runner.temp }}/build/${{ matrix.package }}.AppImage
          if-no-files-found: warn
